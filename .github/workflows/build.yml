name: Build & Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install marked gray-matter

      - name: Collect file dates
        run: |
          echo "FILE_DATES<<EOF" >> $GITHUB_ENV
          for f in blogs_raw/*.md; do
            created=$(git log --diff-filter=A --format="%ad" --date=short -- "$f" | tail -1)
            updated=$(git log -1 --format="%ad" --date=short -- "$f")
            echo "$f=$created|$updated" >> $GITHUB_ENV
          done
          echo "EOF" >> $GITHUB_ENV

      - name: Reset blogs folder
        run: |
          if [ -d blogs ]; then
            rm -rf blogs
          fi
          mkdir blogs

      - run: node build.js

      - name: Prepare Pages files
        run: |
          mkdir dist
          cp -r index.html blogs_raw style.css github-markdown.css icon.png line_stamp.html line_stamp_cloner.html assets dist || true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - uses: actions/deploy-pages@v4
