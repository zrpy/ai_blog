name: build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install marked gray-matter
      - run: node build.js
      - run: git add . && git commit -m "build" || true && git push
